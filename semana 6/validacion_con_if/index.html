<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Registro</h1>
    <form>
        <div>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" required>
        </div>
        <div>
            <label for="txtFecha">Fecha nacimiento</label>
            <input type="date" id="txtFecha" required>
        </div>
        <div>
            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad" min="0" max="120" required>
        </div>
        <div>
            <label for="txtContrasenna">Contraseña</label>
            <input type="password" id="txtContrasenna" required>
        </div>
        <div>
            <label for="txtConfirmacion">Confirmación</label>
            <input type="password" id="txtConfirmacion" required>
        </div>

        <button type="button" id="btnRegistrar">Registrar</button>
    </form>
    <table id="tblPersonas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha nacimiento</th>
                <th>Edad</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- Script externo para sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
